{% extends 'base.html'%}
{% block contents %}
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.email(class="form-control",placeholder="Email" )}}
        </div>
        <div class="form-group">
            {{ form.password(class="form-control",placeholder="Password" )}}
        </div>
        <button type="submit">Đăng nhập</button>
    </form>
{% endblock %}
